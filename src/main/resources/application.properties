spring.application.name=ZGZStreetManager

# Configuración de la fuente de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/zgz_streets
spring.datasource.username=juanfran
spring.datasource.password=juanfran

# Configuración del driver de la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (si usas Spring Data JPA)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# En application.properties
spring.web.cors.allowed-origin-patterns=http://localhost:8081
spring.web.cors.allow-credentials=true

